<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the birthday message */
    #message {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-family: sans-serif;
      color: #ffc107;
      text-align: center;
      animation: text-animation 3s linear infinite;
    }

    /* Add the animation */
    @keyframes text-animation {
      0% {
        color: #ffc107;
      }
      50% {
        color: #dc3545;
      }
      100% {
        color: #ffc107;
      }
    }
  </style>
</head>
<body>
  <!-- Display the birthday message -->
  <div id="message">
    Happy Birthday Sujit!
  </div>
</body>
</html>
