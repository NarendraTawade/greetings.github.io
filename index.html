<!DOCTYPE html>
<html>
<head>
  <style>
    /* Style the birthday message */
    #message {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-family: sans-serif;
      text-align: center;
      overflow: hidden;
    }

    /* Style the birthday message text */
    #message span {
      display: inline-block;
      position: relative;
      animation: text-animation 3s linear infinite;
    }

    /* Add the animation */
    @keyframes text-animation {
      0% {
        transform: translateY(0);
      }
      25% {
        transform: translateY(-100px);
      }
      50% {
        transform: translateY(0);
      }
      75% {
        transform: translateY(100px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Style the birthday message text colors */
    #message span:nth-of-type(1) {
      color: #dc3545;
    }
    #message span:nth-of-type(2) {
      color: #ffc107;
    }
    #message span:nth-of-type(3) {
      color: #28a745;
    }

    /* Style the fireworks */
    .firework {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background-color: #ffc107;
      animation: firework-animation 1s linear infinite;
    }

    /* Add the animation */
    @keyframes firework-animation {
      0% {
        width: 2px;
        height: 2px;
        top: 50%;
        left: 50%;
        opacity: 1;
      }
      100% {
        width: 200px;
        height: 200px;
        top: -150%;
        left: -150%;
        opacity: 0;
      }
    }
  </style>
</head>
